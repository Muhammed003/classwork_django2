<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for category in category%}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'list-product' category.slug %}">{{ category }}</a>
        </li>
       {% endfor %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div style="background-image: url('https://wallpaper.dog/large/20459082.jpg')" class="vh-100 pt-5">
    <div class="container mt-3">
        <div class="row">

        {% for product in products %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                  <img src="https://www.jackiescrubs.com/images/user/store_1/1000/92-1.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.desc }}</p>
                    <p class="card-text">Цена : {{ product.price }} сом</p>
                    <p class="card-text">{{ product.rating }}</p>
                    <a href="#" class="btn btn-primary">Купить</a>

                  </div>
                </div>
            </div>
        {% endfor %}
            </div>
    </div>

</div>

</body>
</html>
